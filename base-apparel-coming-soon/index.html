<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <meta name="description" content="A responsive Coming Soon page with email subscription form. Built to match the design across all devices."/>

  <link rel="preload" href="/assets/fonts/josefin-sans-v34-latin-300.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="/assets/fonts/josefin-sans-v34-latin-regular.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="/assets/fonts/josefin-sans-v34-latin-600.woff2" as="font" type="font/woff2" crossorigin/>

  <link rel="stylesheet" href="/css/styles.css" />

</head>
<body>
  <main class="container">

    <section class="left-section">
      <img src="/assets/images/logo.svg" alt="Base Apparel Logo" width="15" height="15" class="apparel-logo">
      <h1 class="apparel-heading">
        <span class="colored-heading">WE"RE</span>
        <br/>
        COMING SOON
      </h1>

      <p class="apparel-details">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="email-signup">
        <input type="email" class="email-signup-input" placeholder="Email Address"/>
        <button type="submit" class="email-signup-button">
          <img src="/assets/images/icon-arrow.svg" alt="Submit" width="18" height="18" class="email-submit-icon"/>
        </button>
      </form>
    </section>

    <section class="right-section">
      <img src="/assets/images/hero-desktop.jpg" alt="Hero Lady" class="hero-img" width="600" height="400">
    </section>
    
  </main>
 
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tracy Wangari</a>.
    </p>
  </footer>
</body>
</html>

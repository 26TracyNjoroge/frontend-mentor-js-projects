<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <meta name="description" content="A responsive Coming Soon page with email subscription form. Built to match the design across all devices."/>

  <link rel="preload" href="/assets/fonts/josefin-sans-v34-latin-300.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="/assets/fonts/josefin-sans-v34-latin-regular.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="/assets/fonts/josefin-sans-v34-latin-600.woff2" as="font" type="font/woff2" crossorigin/>

  <link rel="stylesheet" href="/css/styles.css" />

</head>
<body>
  <main class="container">
    <header class="header-section">
      <img src="/assets/images/logo.svg" alt="Base Apparel Logo" width="100" height="16" class="apparel-logo">
    </header>
    <section class="wrapper">

      <div class="left-section">
        <h1 class="apparel-heading">
          WE'RE</span>
          <br/><span class="black-heading"> COMING <br/> SOON</span>
        </h1>
        <p class="apparel-details">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="email-signup">
          <input type="email" placeholder="Email Address" class="email-signup-input" name="email" id="email" required/>
          <img src="./images/icon-error.svg" class="error-icon" alt="">
          <button type="submit" class="email-submit-button">
            <img src="/assets/images/icon-arrow.svg" alt="Submit Arrow" class="email-submit-icon"/>
          </button>
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>

      <div class="right-section">
        <picture>
          <source  media="(min-width: 768px)" srcset="./assets/images/hero-desktop.jpg">
          <img src="/assets/images/hero-mobile.jpg" alt="Hero Lady Mobile" class="hero-img-mobile" width="" height="">
        </picture>
      </div>
    </section>
    
  </main>
 
<script src="/src/index.js"></script>
</body>
</html>
